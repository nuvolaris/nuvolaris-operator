apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: nuvolaris
  name: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  serviceName: "controller"
  template:
    metadata:
      labels:
        app: controller
    spec:
      serviceAccountName: controller
      restartPolicy: Always
      containers:
      - name: openwhisk-standalone
        image: ghcr.io/msciabarra/openwhisk-standalone:0.3.0-morpheus.22101621
        #command: ["sleep", "inf"]
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1G"
          limits:
            memory: "4G"
        securityContext:
          capabilities:
            drop:
            - ALL
          #seccompProfile:
          #  type: RuntimeDefault
          #allowPrivilegeEscalation: false
          #readOnlyRootFilesystem: false 
          #runAsNonRoot: true
        env:
          - name: HOME
            value: /home
        ports:
        #- containerPort: 3232
        #  name: playground
        - containerPort: 3233
          name: apihost
        - containerPort: 7896
          name: debugger
        lifecycle:
          preStop:
            exec:
              command: [
                "/home/bin/stop"
              ]
        volumeMounts:
        - name: standalone-kcf-vol
          mountPath: "/home/etc/standalone-kcf.conf"
          subPath: "standalone-kcf.conf"        
      volumes:
      - name: standalone-kcf-vol
        configMap:
          name: standalone-kcf