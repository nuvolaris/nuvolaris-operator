apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: nuvolaris
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis
  serviceName: redis
  template:
    metadata:
      labels:
        name: redis
    spec:
      restartPolicy: Always
      containers:
      - name: redis
        image: redis:5.0.4
        command:
          - redis-server
          - "/redis-master/redis.conf"
        resources:
          requests:
            memory: "1G"
          limits:
            memory: "4G"
        securityContext:
          capabilities:
            drop:
            - ALL
          #allowPrivilegeEscalation: false
          #readOnlyRootFilesystem: false 
          #runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: MASTER
          value: "true"
        ports:
        - containerPort: 6379
        #resources:
        #  limits:
        #    cpu: "0.1"
        volumeMounts:
        - mountPath: /redis-master
          name: config
      volumes:
        - name: config
          configMap:
            name: redis-cm
            items:
            - key: redis-conf
              path: redis.conf
