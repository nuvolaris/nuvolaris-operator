---    
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nuvolaris-openwhisk-core
  namespace: nuvolaris
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openwhisk-core-role
  namespace: nuvolaris
rules:
- apiGroups: ["extensions", "apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openwhisk-controller-role-rb
  namespace: nuvolaris
roleRef:
  kind: Role
  name: openwhisk-core-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name:  nuvolaris-openwhisk-core
    namespace: nuvolaris  
