---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nuvolaris-operator-role
  namespace: nuvolaris
  labels:
    app: nuvolaris-operator-role
rules:

# edit secrets cm po svc pvc ingresses serviceaccounts events
- apiGroups: [""]
  resources: ["configmaps", "secrets", "pods", "services", "persistentvolumeclaims", "ingresses","serviceaccounts","events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: [""]
  resources: ["services/status"]
  verbs: ["update", "patch"]

# read logs
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

# edit deployments daemonset statefulset
- apiGroups: ["extensions", "apps"]
  resources: ["deployments", "daemonsets", "statefulsets" ]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# edit jobs
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# edit nuvolaris crd
- apiGroups: ["nuvolaris.org"]
  resources: ["whisks","whisks/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# networking.k8s.io
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# required for mongodb
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles","rolebindings"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["mongodbcommunity.mongodb.com"]
  resources: ["mongodbcommunity","mongodbcommunity/finalizers","mongodbcommunity/spec","mongodbcommunity/status"]
  verbs: ["get","patch","list","update","watch","create","delete"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nuvolaris-operator-rb
  namespace: nuvolaris
  labels:
    app: nuvolaris-operator-rb
subjects:
- kind: ServiceAccount
  namespace: nuvolaris
  name:  nuvolaris-operator
roleRef:
  kind: Role
  name: nuvolaris-operator-role
  apiGroup: rbac.authorization.k8s.io
