---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-static-conf-cm
  namespace: nuvolaris
data:
  default.conf: |
    server {
      listen       8080;
      server_name  localhost;

      #access_log  /var/log/nginx/host.access.log  main;

      #location / {
      #    root   /usr/share/nginx/html;
      #    index  index.html index.htm;
      #}

      location / {          
          rewrite ^/$ ${request_uri}index.html break;          
          rewrite ^([^.]*[^/])$ $1/;
          rewrite (.*)/$ $1/index.html;                    

          proxy_hide_header     x-amz-id-2;
          proxy_hide_header     x-amz-meta-etag;
          proxy_hide_header     x-amz-request-id;
          proxy_hide_header     x-amz-meta-server-side-encryption;
          proxy_hide_header     x-amz-server-side-encryption;        
          proxy_set_header Host $http_host;

          proxy_pass http://{{minio_host}}.nuvolaris.svc.cluster.local:{{minio_port}}/;
          
          error_page 404 @not_found;
          proxy_intercept_errors on;
          proxy_redirect     off;
      }  

      location @not_found {
        root   /usr/share/nginx/html;
      }            

      error_page  404              /404.html;

      # redirect server error pages to the static page /50x.html
      #
      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
          root   /usr/share/nginx/html;
      }

    }
  
  nginx.conf: |
    user nginx;
    worker_processes  auto;

    error_log  /tmp/nginx/error.log notice;
    pid        /tmp/nginx.pid;


    events {
        worker_connections  1024;
    }


    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /tmp/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        #gzip  on;

        include /etc/nginx/conf.d/*.conf;
    }        