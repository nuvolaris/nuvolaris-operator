apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nuvolaris-mongodb
  labels:
    app: mongodb
  namespace: nuvolaris
spec:
  serviceName: nuvolaris-mongodb-svc
  replicas: 1
  selector:
    matchLabels:
      app: nuvolaris-mongodb
  template:
    metadata:
      labels:
        app: nuvolaris-mongodb
    spec:
      containers:
      - image: mongo:5.0.11
        name: mongodb
        args: ["--dbpath","/data/db", "--bind_ip", "0.0.0.0"]
        livenessProbe:
          exec:
            command:
              - mongosh
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
              - mongosh
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: whisk_admin              
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-admin-auth
              key: mongodb_admin_psw
        volumeMounts:
        - name: "mongodb-data-dir"
          mountPath: "/data/db"
        - name: "mongodb-init-dir"
          mountPath: "/docker-entrypoint-initdb.d"
      volumes:
      - name: "mongodb-data-dir"
        persistentVolumeClaim:
          claimName: "mongodb-data"
      - name: "mongodb-init-dir"
        configMap:
          name: mongodb-cm
          items:
          - key: mongodb-js
            path: init-mongo.js