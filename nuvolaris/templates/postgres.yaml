---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: nuvolaris-postgres
  namespace: nuvolaris
spec:
   replicas: {{replicas}}
   image: postgres:14.1
   database:
      size: {{size}}Gi
      storageClassName: {{storageClass}}
   customConfig: nuvolaris-postgres-conf
   scheduler:
      affinity:
      {% if affinity %}
        # prefer to not run on an invoker node (only prefer because of single node clusters)
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: nuvolaris-role
                operator: NotIn
                values:
                - {{affinity_invoker_node_label}}
          - weight: 80
            preference:
              matchExpressions:
              - key: nuvolaris-role
                operator: In
                values:
                - {{affinity_core_node_label}}
      {% endif %}               
      tolerations:
      {% if tolerations %}   
        - key: "nuvolaris-role"
          operator: "Equal"
          value: {{toleration_role}}
          effect: "NoSchedule"
      {% endif %}   
   env:
      - name: POSTGRES_PASSWORD
        valueFrom:
           secretKeyRef:
              name: postgres-nuvolaris-secret
              key: superUserPassword
      - name: POSTGRES_REPLICATION_PASSWORD
        valueFrom:
           secretKeyRef:
              name: postgres-nuvolaris-secret
              key: replicationUserPassword
      - name: POSTGRES_NUVOLARIS_DB_PASSWORD
        valueFrom:
           secretKeyRef:
              name: postgres-nuvolaris-secret
              key: nuvolarisUserPassword             