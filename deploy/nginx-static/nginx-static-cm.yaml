---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-static-conf-cm
  namespace: nuvolaris
data:
  default.conf: |
    server {
      listen       8080;
      server_name  localhost;

      client_max_body_size 1000M;

      #access_log  /var/log/nginx/host.access.log  main;

      #rewrite ^/$ ${request_uri}index.html break;
      #rewrite (.*)/$ /$1/index.html;
      #rewrite ^([^.]*[^/])$ /$1/ permanent;

      location / {
          rewrite ^/$ ${request_uri}index.html break;
          rewrite (.*)/$ $1/index.html;        
          rewrite ^([^.]*[^/])$ $1/ permanent;
          
          #proxy_hide_header     x-amz-id-2;
          #proxy_hide_header     x-amz-meta-etag;
          #proxy_hide_header     x-amz-request-id;
          #proxy_hide_header     x-amz-meta-server-side-encryption;
          #proxy_hide_header     x-amz-server-side-encryption;        
          #proxy_set_header Host $http_host;

          proxy_pass http://minio.nuvolaris.svc.cluster.local:9000/;
          error_page 301 404 = @spa;
          proxy_intercept_errors on;       
      }

      location @spa {
        rewrite (.*)-web(.*) $1-web/index.html;
        proxy_pass http://minio.nuvolaris.svc.cluster.local:9000;
        error_page 404 = /404.html;
        proxy_intercept_errors on;
      }

      error_page  404              /404.html;

      location = /404.html {
          root   /usr/share/nginx/html;
      }

      # redirect server error pages to the static page /50x.html
      #
      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
          root   /usr/share/nginx/html;
      }
    }
  
  nginx.conf: |
    user nginx;
    worker_processes  auto;

    error_log  /tmp/nginx/error.log notice;
    pid        /tmp/nginx.pid;


    events {
        worker_connections  1024;
    }


    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /tmp/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;

        #gzip  on;

        include /etc/nginx/conf.d/*.conf;

        client_max_body_size 128M;
    }  