name: Build Image

on:
  push:
    tags:
    - '[0-9]*'
    branches-ignore:
    - '*'

jobs:
  image:
    name: Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: License
        uses: apache/skywalking-eyes@main
      - name: Make envfile
        if:  ${{ env.GITHUB_USER != 'nuvolaris'}}
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_MY_OPERATOR_IMAGE: ${{ secrets.MY_OPERATOR_IMAGE }}
          envkey_GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}
          envkey_GITHUB_USER: ${{ secrets.GT_USER }}
          file_name: .env
          fail_on_empty: false        
      - name: Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}     
      - name: Setup
        run: bash .github/cisetup.sh
      - name: Kind
        uses: helm/kind-action@v1.2.0
        with:
            cluster_name: nuvolaris
            config: .github/kind.yaml
      - name: Install
        run: poetry install
      - name: BuildAndLoad
        run: task build-and-load
      - name: Ngrok
        if: ${{ env.NGROK == 'on' }}
        run: bash .github/debug-github-actions.sh
        env:
          NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
          USER_PASS: ${{ secrets.USER_PASS }}
      - name: Wait
        if: ${{ env.NGROK == 'on' }}
        run: bash .github/wait.sh
      - name: AddIngress
        run: task kind:ingress         
      - name: Test
        run: task test
      - name: DockerLogin
        run: task docker-login        
      - name: Buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Image
        run: task buildx-and-push
      - name: LauncherImage
        run: task:manager buildx-and-push        