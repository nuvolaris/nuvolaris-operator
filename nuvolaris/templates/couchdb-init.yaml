---
apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-init
  namespace: nuvolaris
spec:
  backoffLimit: 3
  template:
    metadata:
      name: couchdb-init
      namespace: nuvolaris
    spec:
      serviceAccount: nuvolaris-operator
      restartPolicy: Never      
      containers:
      - name: init-couchdb
        image: "{{image}}"
        imagePullPolicy: "IfNotPresent"
        command: ["./dbinit.sh"]
        #command: ["sleep", "inf"]
        #securityContext:
        #  capabilities:
        #    drop:
        #    - ALL
        #  allowPrivilegeEscalation: false
        #  readOnlyRootFilesystem: false 
        #  runAsNonRoot: true
        #  seccompProfile:
        #    type: RuntimeDefault
        env:
        - name: "NUVOLARIS_CONFIG"
          value: >
            {{config}}
