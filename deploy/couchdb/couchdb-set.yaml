apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: nuvolaris
spec:
  replicas: 1
  selector:
    matchLabels:
      name: couchdb
  serviceName: "couchdb"
  template:
    metadata:
      labels:
        name: couchdb
    spec:
      restartPolicy: Always   
      containers:
      - name: couchdb
        securityContext:
          capabilities:
            drop:
            - ALL
          #seccompProfile:
          #  type: RuntimeDefault
          #allowPrivilegeEscalation: false
          #readOnlyRootFilesystem: false 
          #runAsNonRoot: true
        image: "ghcr.io/nuvolaris/couchdb:2.3.1-morpheus.22090618"
        imagePullPolicy: "Always"
        resources:
          requests:
            memory: "1G"
          limits:
            memory: "4G"
        #command: ["sleep", "inf"]
        ports:
        - name: couchdb
          containerPort: 5984
        env:
        - name: "COUCHDB_USER"
          valueFrom:
            secretKeyRef:
              name: couchdb-auth
              key: db_username
        - name: "COUCHDB_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: couchdb-auth
              key: db_password
        - name: "NODENAME"
          value: "couchdb0"